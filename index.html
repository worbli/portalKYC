<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>KYC</title>
  <meta name="description" content="KYC">
  <script src='https://assets.onfido.com/web-sdk-releases/3.0.0/onfido.min.js'></script>
  <link rel='stylesheet' href='https://assets.onfido.com/web-sdk-releases/3.0.0/style.css'>
  <style>
  .onfido-sdk-ui-Theme-footer{
      display: none;
  }
  .onfido-sdk-ui-Modal-inner{
      background-color: white;
  }
  </style>
  <script>

        var url = window.location.href;
        var token = url.split('?kyc_token=')[1];
        console.log(token);
        setTimeout(function(){ 
            Onfido.init({
            token,
            containerId: 'onfido-mount',
            language: {
                locale: 'en',
                phrases: {welcome: {
                    title: 'Verify Your Identity',
                    description_p_1: "To open a WORBLI account, we will need to verify your identity.",
                    description_p_2: "It will only take a couple of minutes.",
                    next_button: "Verify Identity"
                }},
            },
            onComplete: (data) => {
                console.log("everything is complete")
                console.log(data)
            }
        })     

        }, 500);

  </script>
</head>

<body>
    <div id='onfido-mount'></div>
</body>
</html>
